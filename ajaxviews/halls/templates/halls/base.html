<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <link rel="stylesheet" href="{% static "bulmaswatch-slate.min.css" %}">
  {# <link href="{% static "custom.css" %}" rel="stylesheet"> #}
  <link rel="shortcut icon" href="{% static "favicon.ico" %}" />
</head>

<body>
  <div class="container is-fluid">

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item is-size-5 has-text-success" href="{% url 'home' %}">
      Hall of fame vidz
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
    <div class="navbar-menu" id="navbarMenu">
{% if user.is_authenticated %}     
    <div class="navbar-start">
    <div class="navbar-item">
          Hello {{ user.username }} !
    </div>     
    </div>
{% endif %}
    <div class="navbar-end">
      <a class="navbar-item" href="/">
        Dashboard
      </a>
      <div class="navbar-item">
        <div class="buttons">
{% if user.is_authenticated %}          
          <a class="button is-light" href="{% url 'logout' %}">
            Log Out
          </a>
{% else %}
           <a class="button is-light" href="{% url 'login' %}">
            Log in
          </a>
          <a class="button is-primary" href="{% url 'signup' %}">
            <strong>Sign up</strong>
          </a>
{% endif %}   
        </div>
      </div>
    </div>
    </div>

</nav>

  <section class="section">
  {% block content %}{% endblock %}
  </section>
  
  </div>
  <script>
document.addEventListener('DOMContentLoaded', () => {

  // burger menu toggle get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'));
  if ($navbarBurgers.length > 0) {
    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {
        const target = el.dataset.target;
        const $target = document.getElementById(target);
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');
      });
    });
  }
});
  </script>
</body>

</html>
